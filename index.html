<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css">
		<title>My Pokedex</title>
	</head>
	<body>
		<main>
			<form method="get" action="#" id="form">
				<input type="text" name="pseudo" id="pseudo">
				<input type="submit" name="Soumettre">
			</form>
			<div id="left">
				<div class="top_left">
					<div class="scan">
						<div class="flash"></div>
					</div>
					<div class="circle little_one"></div>
					<div class="circle little_two"></div>
					<div class="circle little_three"></div>
				</div>
				<div class="border_interne"></div>

				<div class="container_left">
					<div class="container_screen_left">
						<div class="flex-screen_top">
							<div class="button_screen_left"></div>
							<div class="button_screen_left"></div>
						</div>
						<div class="screen_left">
							<div>Image</div>
						</div>
						<div class="flex-screen_bot">
							<div class="button_screen_bottom"></div>
							<div class="line_under_screen">
								<div class="line"></div>
								<div class="line"></div>
								<div class="line"></div>
								<div class="line"></div>
							</div>
							<div class="bottom_left">
								<div class="joystick">
									<div class="joystick_center">
										<div class="joystick_cube marge joystick_left"></div>
									</div>
									<div class="joystick_center">
										<div class="joystick_cube joystick_top"></div>
										<div class="joystick_cube"></div>
										<div class="joystick_cube joystick_bot"></div>
									</div>
									<div class="joystick_center">
										<div class="joystick_cube marge joystick_right"></div>
									</div>
								</div>
								<div class="option_bottom_left">
									<div class="button_left green"></div>
									<div class="button_left red"></div>
								</div>
								<div class="button_gameboy">
									<div class="b_gameboy">B</div>
									<div class="a_gameboy">A</div>
								</div>
							</div>
						</div>
					</div>
					<div class="link_left-right"></div>
				</div>
			</div>
			<div id="right">
				<div class="container_right">
					<div class="screen_right">
						<div class="name-type">Name :</div>
						<div class="name-type">Type :</div>
					</div>
					<div class="flex_button">
						<div class="button_blue"></div>
						<div class="button_blue"></div>
						<div class="button_blue"></div>
						<div class="button_blue"></div>
						<div class="button_blue"></div>
					</div>
					<div class="flex_button">
						<div class="button_blue"></div>
						<div class="button_blue"></div>
						<div class="button_blue"></div>
						<div class="button_blue"></div>
						<div class="button_blue"></div>
					</div>
					<div class="item_inline_flex">
						<div class="flex_button">
							<div class="button_white">
								<div class="triangle_left"></div>
							</div>
							<div class="button_white">
								<div class="triangle_right"></div>
							</div>
						</div>
						<div class="flex-end">
							<div class="little_button green"></div>
							<div class="grey"></div>
							<div class="little_button red"></div>
						</div>
					</div>
					<div class="flex_button">
						<div class="button_green first"></div>
						<div class="button_green seconde"></div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
